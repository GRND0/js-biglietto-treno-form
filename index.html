<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap e CSS custom-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto ferroviario</title>
</head>

<body>
    <h2 class="text-center text-white mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container bg-white mb-4">
        <div class="row">
            <div class="col-4">
                <label for="nome-cognome">Nome e Cognome Passeggero</label>
                <input type="text" id="nome-cognome" name="nome-cognome">
            </div>
            <div class="col-4">
                <label for="kilometri">Kilometri da percorrere</label>
                <input type="text" id="kilometri" name="kilometri">
            </div>
            <div class="col-4">
                <label for="age">Fascia d'età</label>
                <select name="age" id="age">
                    <option value="default">Seleziona fascia d'età</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="anziani">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="pulsante-invio">Genera</button>
                <button id="pulsante-azzera">Annulla</button>
            </div>
        </div>
    </div>


    <div id="campo-output" class="container d-none">
        <h2 class="text-center">IL TUO BIGLIETTO</h2>
        <h4>NOME PASSEGGERO</h4>
        <h4 id="output-anagrafica"></h4>
        <h4>Offerta</h4>
        <span id="offerta"></span>
        <h4>Carrozza</h4>
        <span id="carrozza"></span>
        <h4>Codice CP</h4>
        <span id="codice-cp"></span>
        <h4>Costo</h4>
        <span id="costo"></span>
    </div>


    <script src="script/script.js"></script>


</body>

</html>
